<article class="article-item" >
  <div class="image-wrap">
    <img src="{{ movie.image }}" alt="" />
  </div>
  <h2>{{ i + 1 }} - {{ movie.title }}</h2>
  <span
    class="date"
    [ngClass]="{
      'year-green': movie.year > 2016,
      'year-red': movie.year < 2016
    }"
  >
    {{ movie.year }}
  </span>
  <a href="#">Leer mas</a>
  <button (click)="selectFavorite($event, movie)">
    Seleccionar como favorita
  </button>
  <div class="clearfix"></div>
</article>
