<Header></Header>
<Slider></Slider>
<div class="center">
  <section id="content">
    <h2 class="subheader">Últimos artículos</h2>

    <script type="text/javascript">
      window.addEventListener("load", function() {
        var template = document.getElementById("article-template");
        var articles = document.getElementById("articles");

        for (var i = 1; i <= 5; i++) {
          var clonado = template.cloneNode(true);
          clonado.removeAttribute("id");

          var h2 = clonado.getElementsByTagName("h2")[0];
          h2.innerHTML = h2.textContent + " " + i;

          articles.appendChild(clonado);
        }
      });
    </script>

    <!--Listado articulos-->
    <div id="articles">
      <article class="article-item" id="article-template">
        <div class="image-wrap">
          <img
            src="https://unhabitatmejor.leroymerlin.es/sites/default/files/styles/header_category/public/2018-10/4%20paisaje%20macedonia.jpg?itok=AELknmF8"
            alt="Paisaje"
          />
        </div>

        <h2>Articulo de prueba</h2>
        <span class="date">
          Hace 5 minutos
        </span>
        <a href="#">Leer más</a>

        <div class="clearfix"></div>
      </article>

      <!--AÑADIR ARTICULOS VIA JS-->
    </div>
  </section>
  <Sidebar></Sidebar>
</div>
<Footer></Footer>
